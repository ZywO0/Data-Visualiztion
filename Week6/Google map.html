<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
{
    function initMap(){
        // The first parameter of this function is the element that you want to render the map to.
        // We here use the native DOM API.
        // if using d3 instead of the native DOM API, the call should be: d3.select("#map").node().
        // notice the use of node() to access the actual DOM node instead of the d3 selection.
        let mapContainer = document.getElementById("map");

        let options ={
            center : {lat: 39.5420, lng: 116.2529},// Missoula, MT
            zoom : 10,
            // mapTypeId : "hybrid"
        };
        let map = new google.maps.Map(mapContainer,options);
    }

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeuqYAoD2lUBNikOZng7QsNOXhZ9-mH5o&callback=initMap"/>
</body>
</html>
