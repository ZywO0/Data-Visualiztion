<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 SelectAll</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
    <rect x="500" y="10" width="50" height="20"></rect>
    <rect x="150" y="40" width="100" height="10"></rect>
    <rect x="100" y="120" width="500" height="120"></rect>
</svg>
</body>

<script >
    execute = function(){
        ps = d3.selectAll("rect");
        ps.attr("x",0);
        // here we use a long-hand anonymous function
        // also notice the usage of the parameters d and i
        // the first argument (by convention named d) will
        // contain the data bound to each element
        // the second argument (by convention named i)
        // contains the index of the element
        ps.attr("y",(d,i) => i*90 + 50);
        ps.attr("width",(d,i) => i*150 +100);
        ps.attr("height", 20);
        ps.style("fill","steelblue");
    }


</script>
<script src="assets/js/run.js"></script>
</html>
