<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect{
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<svg width="800" height="450">
    <rect x="500" y="10" width="50" height="20"></rect>
    <text fill="white" x="77" y="9.5" dy=".35em">8</text>
    <rect x="150" y="40" width="100" height="10"></rect>
    <rect x="100" y="120" width="500" height="120"></rect>
</svg>
</body>
<script>
    execute = function (){
        let svg = d3.select("svg");
        let selection = svg.selectAll("rect")
            .data([127, 61, 256,71,30]);

        selection
            .attr("x", 0)
            .attr("y", (d, i) => i * 90 + 50)
            .attr("width", (d) => d)
            .attr("height", 20)
            .style("fill", "steelblue");

        // selection.enter().append("rect")
        //     .attr("x", 10) // let's just put it somewhere
        //     .attr("y", 10)
        //     .attr("width", 30)
        //     .attr("height", 30)
        //     .style("fill", "green");
        //enter: works on all incoming data that you may need to create elements for and add to the document
        //if there are 3 numbers in the data, so the enter will do nothing
        selection.enter().append("rect")
            .attr("x", 0) // let's just put it somewhere
            .attr("y", (d, i) =>i * 90 + 50)
            .attr("width", d => d)
            .attr("height", 30)
            .style("fill", "green");


    }
</script>
<script src="assets/js/run.js" charset="utf-8"></script>
</html>
